<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
</head>
<body>
    <h1>Multiplication Table Generator</h1>

    <fieldset>
        <legend>Enter a Number to Generate the Multiplication Table</legend>
        <label for="numberInput">Number: </label>
        <input type="number" id="numberInput" placeholder="Enter a number" required>
        <button type="button" onclick="generateTable()">Generate Table</button>
    </fieldset>

    <h2>Multiplication Table:</h2>
    <table border="1" id="multiplicationTable">
        <thead>
            <tr>
                <th>Multiplicand</th>
                <th>Multiplier</th>
                <th>Product</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function generateTable() {
            const number = document.getElementById("numberInput").value;

            if (number === "" || isNaN(number)) {
                alert("Please enter a valid number.");
                return;
            }

            const tableBody = document.getElementById("multiplicationTable").getElementsByTagName("tbody")[0];

            tableBody.innerHTML = "";

            for (let i = 1; i <= 10; i++) {
                const row = document.createElement("tr");

                const cell1 = document.createElement("td");
                cell1.textContent = number; 
                row.appendChild(cell1);

                const cell2 = document.createElement("td");
                cell2.textContent = i; 
                row.appendChild(cell2);

                const cell3 = document.createElement("td");
                cell3.textContent = number * i; 
                row.appendChild(cell3);

                tableBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
